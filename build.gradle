/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1' // Plugin for creating fat JARs
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api('org.apache.commons:commons-lang3:3.4')
    api('org.apache.commons:commons-text:1.6')
    api('commons-validator:commons-validator:1.7')
    api('com.google.code.gson:gson:2.3.1')
    api('org.apache.jena:jena-arq:3.9.0')
    api('org.apache.jena:jena-core:3.9.0')
}

group = 'ro.webdata.echo.commons'
version = '1.5'
description = 'commons-echo'
java.sourceCompatibility = JavaVersion.VERSION_11
java.targetCompatibility = JavaVersion.VERSION_11

shadowJar {
    archiveBaseName.set('commons-echo')
    archiveVersion.set(version)
    archiveClassifier.set('')
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
